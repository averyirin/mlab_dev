parameters:
  database_driver: pdo_mysql
  database_host: localhost
  database_port: "3306"
  database_name: mlab
  database_user: mlab
  database_password: mlabRocks!1
  mailer_transport: smtp
  mailer_host: localhost
  mailer_user: mlab
  mailer_password: mlabRocks!1
