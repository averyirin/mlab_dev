  secret: abc123
  mlab:
    convert:
      python_bin: /usr/bin/python
    ws_socket:
      url_client: ws://localhost:8080/
      url_server: http://localhost:8080/
    paths:
      app: /var/www/html/mlab/mlab_elements/apps/
      component: /var/www/html/mlab/mlab_elements/components/
      template: /var/www/html/mlab/mlab_elements/templates/
      icon: /var/www/html/mlab/mlab_elements/icons/
